<!DOCTYPE html>
<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/4.3.0/jquery.rss.min.js" integrity="sha512-JnQUNrbJVvNWgmwaNZ6/kFdqHLmaoEt2ZYcbiu/58F8nIjTZaQel5Tp3Rl20F3AI7pIANU8/98NJHqHyGHP7Rg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 </head>
  <body>
  <div id="FeaturedHeader"></div>
  	
	<script>
	function ngonsole(){
		//var urikont = document.getElementById('url').innerHTML;console.log(urikont);
		var titkont = document.getElementById('title').innerHTML;
		//var sbpkont = document.getElementById('shortBodyPlain').innerHTML;console.log(sbpkont);
		var tiukont = document.getElementById('teaserImage').innerHTML;
		var postkon = ""+
					"<a class='thumbx' href='#' title=' "+titkont+"' target='_blank'>"+
					""+tiukont+
					"</a>";
		document.getElementById('FeaturedHeader').innerHTML = postkon;
	
		$(document).ready(function(){
			$('a[href^="https://"]').each(function(){ 
			var coba1 = $(this).attr("href");
			$(this).attr("href", "#"); 
			$(this).attr("onclick", "window.open('http://ouo.io/qs/GGytQtE4?s="+coba1+"');"); 
		
			});
			
			$('img[src^="https://"]').each(function(){ 
			var coba2 = $(this).attr("src").replace("/s0/","/s200-cc-rw/").replace("/s1600/","/s200-cc-rw/").replace("/s16000/","/s200-cc-rw/");
			$(this).attr("src", coba2+"=s200-cc-rw"); 
		
			});
			

		
		});
	}
	</script>
    <script>
      var readTokenFromResponse = function(response, attr) {
        return $(response).find('tr th:contains(' + attr + ')').parent().find('td').text()
      }
      jQuery(function($) {
        $("#rss-feeds").rss("https://www.blogger.com/feeds/3286365663318962426/posts/default?max-results=100&start-index=1", {
          entryTemplate: "<ul style='display:unset'>"+
						//	"<div id='url'>{url}</div>"+
						//	"<div id='author'>{author}</div>"+
						//	"<div id='date'>{date}</div>"+
							"<div id='title'>{title}</div>"+
						//	"<div id='shortBody'>{shortBody}</div>"+
						//	"<div id='bodyPlain'>{bodyPlain}</div>"+
						//	"<div id='shortBodyPlain'>{shortBodyPlain}</div>"+
							"<div id='teaserImage'>{teaserImage}</div>"+
						//	"<div id='teaserImageUrl'>{teaserImageUrl}</div>"+
						//	"<div id='index'>{index}</div>"+
						//	"<div id='totalEntries'>{totalEntries}</div>"+
						//	"<div id='body'>{body}</div>"+
						  "</ul>", 
          support: false, 
		  limit: 100,
          tokens: {
            year: function(entry, tokens) {
              return new Date(entry.publishedDate).getFullYear()
            }
          }
        },
		 function callback() {ngonsole();}
		)
      })
    </script>
 
    <div>      
      <div id="rss-feeds"></div>
    </div>
